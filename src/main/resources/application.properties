spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update

# =============================================
# File Upload Configuration
# Priority order (first non-empty wins):
# 1. Environment variable APP_UPLOAD_DIR
# 2. Property app.upload.dir (below)
# 3. Default 'uploads'
# Uncomment and set to override default storage directory:
# app.upload.dir=C:/data/jobconnect/uploads

# Example temporary directory (Windows):
# app.upload.dir=${TEMP}/jobconnect-uploads
# Example temporary directory (Linux/Mac):
# app.upload.dir=/tmp/jobconnect-uploads

# Environment variable example (PowerShell):
#   $env:APP_UPLOAD_DIR='C:/data/jobconnect/uploads'
# Environment variable example (bash):
#   export APP_UPLOAD_DIR=/data/jobconnect/uploads
# =============================================

# OAuth2 Configuration
